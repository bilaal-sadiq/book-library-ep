<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="books.js"></script>
</head>

<body id="books__body">
    <section>
        <nav>
            <div class="nav__container">
                <img class="logo" src="assets/Library.svg" alt="">
                <ul class="nav__links">
                    <li><a href="#" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                    <li><a href="#" class="nav__link nav__link--primary">Books</a></li>
                </ul>
                <button class="btn__menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu__backdrop" style="visibility: hidden;">
                    <button class="btn__menu btn__menu--close">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="menu__links">
                        <li class="menu__list">
                            <a href="#" class="menu__link">Home</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__link">Books</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__link">Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <main id="books__main">
        <section>
            <div class="container">
                <div class="row">
                    <div class="books__header">
                        <h2 class="section__title books__header--title">
                            All <span class="purple">Books</span>
                        </h2>
                        <select id="filter">
                            <option value="">Sort</option>
                            <option value="LOW_TO_HIGH">Price, Low to High</option>
                            <option value="HIGH_TO_LOW">Price, High to Low</option>
                            <option value="RATING">Rating</option>
                        </select>
                        <div class="book">
                            <figure class="book__img--wrapper">
                                <img class="book__img" src="./assets/atomic habits.jpg" alt="">
                            </figure>
                            <div class="book__title">
                                Atomic Habits
                            </div>
                            <div class="book__ratings">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                            </div>
                            <div class="book__price">
                                <span class="book__price--normal">£14.95</span> £9.95
                            </div>
                        </div>
                    </div>
                    <div class="books">
                        <i class="fas fa-spinner books__loading--spinner"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="cointainer">
            <div class="row row__column">
                <a href="#">
                <figure class="footer__logo">
                    <img src="./assets/Library.svg" class="footer__logo--img" alt="">
                </figure>
            </a>
            <div class="footer__list">
                <a href="" class="footer__link">Home</a>
                <a href="" class="footer__link">About</a>
                <a href="" class="footer__link">Books</a>
                <a href="" class="footer__link no-cursor">Contact</a>
            </div>
            <div class="footer__copyright">Copyright &copy; 2023 Library</div>
            </div>
        </div>
        </footer>
</body>
</html>
